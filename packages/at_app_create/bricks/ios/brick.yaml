name: ios
description: ios folder for Flutter application templates.
version: 0.0.1
vars:

  projectName:
    type: string
    description: The name of the project

  orgDomainName:
    type: string
    description: The org domain name (e.g. example in com.example)
    default: example

  orgTld:
    type: string
    description: The org top-level domain (e.g. com in com.example)
    default: com

  minIosVersion:
    type: string
    description: The minimum supported IOS version.
    default: '13.0'
