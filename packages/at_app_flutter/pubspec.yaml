name: at_app_flutter
description: A library that help developers build flutter applications on the atPlatform.
version: 5.1.1
repository: https://github.com/atsign-foundation/at_app/tree/trunk/packages/at_app_flutter/
homepage: https://docs.atsign.com/

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter
  at_onboarding_flutter: ">=4.0.0 <7.0.0"
  at_utils: ^3.0.5
  flutter_dotenv: ^5.0.2
  meta: ^1.7.0

dependency_overrides:
  at_utils:
    git:
      url: https://github.com/atsign-foundation/at_tools.git
      path: packages/at_utils
      ref: dart-3
  at_onboarding_flutter:
    git:
      url: https://github.com/atsign-foundation/at_widgets.git
      path: packages/at_onboarding_flutter
      ref: dart-3

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ">=1.0.0 <4.0.0"
  mockito: ^5.1.0
