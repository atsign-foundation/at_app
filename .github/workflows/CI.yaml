name: CI

on:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      commit_ref: ${{ steps.commit_id.outputs.changes_detected && steps.commit_id.outputs.commit_hash || github.ref }}

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ format('flutter-{0}', github.ref) }}

      - run: flutter --version

      - uses: ./.github/workflows/install_dependencies_job
      - uses: ./.github/workflows/build_job

      - uses: stefanzweifel/git-auto-commit-action@v4
        id: commit_id
        with:
          commit_message: 'chore: automated build'

      - run: echo ${{ steps.commit_id.outputs.commit_hash }}

  at_app_bundler:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commit_ref }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ format('flutter-{0}', github.ref) }}

      - run: dart pub global run melos bootstrap

      - name: Dart Analyze
        working-directory: ./packages/at_app_bundler
        # The mason brick in at_app_bundler is not valid dart code
        # Must analyze each directory individually
        run: |
          dart analyze ./lib
          dart analyze ./bin

  at_app_create:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commit_ref }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ format('flutter-{0}', github.ref) }}

      - run: dart pub global run melos bootstrap

      - name: Dart Analyze
        working-directory: ./packages/at_app_create
        run: dart analyze

  at_app_flutter:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commit_ref }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ format('flutter-{0}', github.ref) }}

      - run: dart pub global run melos bootstrap

      - name: Dart Analyze
        working-directory: ./packages/at_app_flutter
        run: dart analyze

      - name: Unit Tests
        working-directory: ./packages/at_app_flutter
        run: flutter test

  at_app:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      build_key: ${{ needs.build.outputs.build_key }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commit_ref }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ format('flutter-{0}', github.ref) }}

      - run: dart pub global run melos bootstrap

      - name: Dart Analyze
        working-directory: ./packages/at_app
        run: dart analyze

      - name: Unit Tests
        working-directory: ./packages/at_app
        run: dart test

  # GENERATED APP TESTS
  generated_template_apps:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name:
          - app
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commit_ref }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ format('flutter-{0}', github.ref) }}

      - run: dart pub global run melos bootstrap

      - uses: ./.github/workflows/generated_app_job
        with:
          type: template
          name: ${{ matrix.name }}

  generated_sample_apps:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name:
          - at_backupkey_flutter
          - at_chat_flutter
          - at_contacts_flutter
          - at_contacts_group_flutter
          - at_events_flutter
          # - at_follows_flutter
          - at_invitation_flutter
          - at_location_flutter
          - at_notify_flutter
          - at_onboarding_flutter
          - at_sync_ui_flutter
          - at_theme_flutter
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commit_ref }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ format('flutter-{0}', github.ref) }}

      - run: dart pub global run melos bootstrap

      - uses: ./.github/workflows/generated_app_job
        with:
          type: sample
          name: ${{ matrix.name }}

  generated_demo_apps:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name:
          - chit_chat
          - snackbar
          - snackbar_sender
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.build.outputs.commit_ref }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ format('flutter-{0}', github.ref) }}

      - run: dart pub global run melos bootstrap

      - uses: ./.github/workflows/generated_app_job
        with:
          type: demo
          name: ${{ matrix.name }}

  dispose:
    runs-on: ubuntu-latest

    if: ${{ always() }} # Always dispose, regardless of whether jobs pass or fail
    needs: # Needs everything to run before we dispose
      - build
      - at_app_bundler
      - at_app_create
      - at_app_flutter
      - at_app
      - generated_template_apps
      - generated_sample_apps
      - generated_demo_apps
    steps:
      - name: Dispose of temporary branch
        if: ${{ github.event.pull_request && github.event.pull_request.head.repo.full_name != github.repository }}
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ github.token }}
          branches: ${{ format('build_action-{0}-{1}', github.run_id, github.run_attempt) }}
